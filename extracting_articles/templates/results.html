<!-- results.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/styles.css" />
    <title>AI Response Generator Results</title>
  </head>
  <body>
    <h1>AI Response Generator Results</h1>
    <p>Link: {{ link }}</p>
    <table border="1">
      <tr>
        <th>Title</th>
        <th>Author</th>
      </tr>
      {% for item in response %}
      <tr>
        <td>{{ item.title }}</td>
        <td>{{ item.author }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
